<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>Event Manage</title>
</head>
<body role="document">
<!-- 导航栏 -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/guest_manage/">Guest Manage System</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li href="/event_manage/"><a href="#">发布会</a></li>
                <li><a class="active">嘉宾</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">{{user}}</a></li>
                <li><a href="/logout/">退出</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- 嘉宾搜索表单 -->
<div class="page-head" style="padding-top: 60px;">
    <div id="navbar-second" class="navbar-collapse collapse">
        <form class="navbar-form" method="get" action="/guest_search_name/">
            <div class="form-group">
                <input name="realname" type="text" placeholder="名称" class="form-control">
            </div>
            <button>搜索</button>
        </form>
    </div>
</div>
<!-- 嘉宾列表 -->
<div class="row" style="padding-top: 80px;">
    <div class="col-md-6">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>id</th>
                <th>姓名</th>
                <th>手机</th>
                <th>Email</th>
                <th>签到</th>
                <th>发布会</th>
            </tr>
            </thead>
            <tbody>
            {%  for guest in guests  %}
            <tr>
                <td>{{guest.id}}</td>
                <td>{{guest.realname}}</td>
                <td>{{guest.phone}}</td>
                <td>{{guest.email}}</td>
                <td>{{guest.sign}}</td>
                <td>{{guest.event}}</td>
            </tr>
            {%  endfor  %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
